<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madras Men's Wear</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }

        nav {
            text-align: center;
            margin: 1rem 0;
        }

        nav a {
            margin: 0 1rem;
            color: #ff6f61;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 2rem;
            background-color: #ffcccb;
        }

        .hero h1 {
            font-size: 2rem;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 1rem;
        }

        .product {
            text-align: center;
            background: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #e55a4d;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        Madras Men's Wear
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section class="hero">
        <h1>Welcome to our store!</h1>
        <p>Discover the best deals on stylish clothing.</p>
    </section>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <h3>Classic Shirt</h3>
            <button>Shop Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <h3>Casual Pants</h3>
            <button>Shop Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <h3>Formal Suit</h3>
            <button>Shop Now</button>
        </div>
    </section>

    <footer>
        &copy; 2025 Madras Men's Wear. All rights reserved.
    </footer>
</body>
</html>
